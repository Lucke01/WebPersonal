{% extends 'Core/BASE.html' %}






{% block contenido %}
    {% for p in projects %}
        <!-- Proyecto -->
            <div>
                <h2>{{p.titulo}}</h2>

                {% endif %}
            
            </div>
    {% endfor %}
{% endblock %}
