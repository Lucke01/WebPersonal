{% extends 'Core/BASE.html' %}

{% block titulo %}

{% endblock %}


{% block cabecera %}
    <h1>Portafolio</h1>
    <span class="subheading">Currículo</span>
{% endblock %}


{% block contenido %}
    {% for p in projects %}
        <!-- Proyecto -->
            <div>
                <h2>{{p.titulo}}</h2>   
                <p>{{p.descripcion}}</p>

                {% endif %}
            
            </div>
    {% endfor %}
{% endblock %}
